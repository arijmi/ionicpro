<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-label>
          <h2>{{ student.name }}</h2>
          <p>Class: {{ student.class }}</p>
        </ion-label>
        <ion-button (click)="deleteStudent(student)" slot="end" color="danger">
          Delete
        </ion-button>
        <ion-button (click)="updateStudent(student)" slot="end" color="primary">
          Update
      </ion-button>
      </ion-item>
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/add-student">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-button expand="full"  [routerLink]="['/home']">
      Go to Home
    </ion-button>
</ion-content>
